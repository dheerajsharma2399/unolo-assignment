version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "9007:9007"
    volumes:
      - /home/ubuntu/unolo:/app/data
    environment:
      - PORT=9007
      - JWT_SECRET=development_secret_key_v2
    restart: always
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "9006:9006"
    restart: always
    environment:
      - VITE_API_URL=/api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
