version: '3.8'

services:
  backend:
    build:
      context: ./backend
      args:
        - BUILDKIT_INLINE_CACHE=0
    ports:
      - "9007:9007"
    volumes:
      - /home/ubuntu/unolo:/app/data
      - /home/ubuntu/unolo/tests:/app/tests
    environment:
      - PORT=9007
      - JWT_SECRET=development_secret_key_v2
    restart: always
    networks:
      - app-network
    labels:
      - traefik.enable=true
      - traefik.http.services.backend.loadbalancer.server.port=9007
      - traefik.http.routers.backend.rule=Host(`dmm.mooh.me`) && (PathPrefix(`/auth`) || PathPrefix(`/dashboard`) || PathPrefix(`/checkin`) || PathPrefix(`/api`))
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=letsencrypt

  frontend:
    build: ./frontend
    ports:
      - "9006:9006"
    restart: always
    networks:
      - app-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`dmm.mooh.me`)
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.tls.certresolver=letsencrypt
      - traefik.http.services.frontend.loadbalancer.server.port=9006

  # Test runner service - run with: docker compose run test
networks:
  app-network:
    driver: bridge
