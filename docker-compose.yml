version: '3.8'

services:
  backend:
    build: ./backend
    container_name: unolo_backend
    ports:
      - "3001:3001"
    volumes:
      - /home/ubuntu/unolo:/app/data
    environment:
      - PORT=3001
      - JWT_SECRET=development_secret_key_v2
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').connect(3001).on('connect', ()=>process.exit(0)).on('error', ()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: unolo_frontend
    ports:
      - "9006:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
