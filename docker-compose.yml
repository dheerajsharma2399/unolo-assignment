version: '3.8'

services:
  backend:
    build:
      context: ./backend
      args:
        - BUILDKIT_INLINE_CACHE=0
    container_name: backend
    ports:
      - "9007:9007"
    volumes:
      - /home/ubuntu/unolo:/app/data
      - /home/ubuntu/unolo/tests:/app/tests
    environment:
      - PORT=9007
      - JWT_SECRET=development_secret_key_v2
    restart: always
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "9006:9006"
    restart: always
    networks:
      - app-network

  # Test runner service - run with: docker compose run test
networks:
  app-network:
    driver: bridge
